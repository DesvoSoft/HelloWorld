        <section class="currency-converter">
            <h3>Conversor divisas (ARG)</h3>
            <br>
            <form>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" class="converter-input" required placeholder="Introduce un monto">
              
                <label for="fromCurrency">Moneda:</label>
                <select id="fromCurrency" name="fromCurrency" class="converter-select">
                    <option value="USD">Dólar estadounidense</option>
                    <option value="ARS">Peso argentino</option>
                </select>
              
                <button type="button" class="converter-button" onclick="convertCurrency()">Convertir</button>
            </form>
            <p id="result" class="converter-result"></p>
        </section>
        
    </main>
    
    <script>
        const exchangeRates = {
            USD: { ARS: 1041.50 }, // Sabado 18 Enero: 1 USD = 1041.50   ARS
            ARS: { USD: 0.00096 }, // Sabado 18 Enero: 1 ARS = 0.00096 USD
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = fromCurrency === 'USD' ? 'ARS' : 'USD';
            const resultElement = document.getElementById('result');

            if (!amount || amount <= 0) {
                resultElement.textContent = 'Por favor, introduce un monto válido.';
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            const result = amount * rate;
            resultElement.textContent = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }

    </script>
