<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="../css/page-specific/info-pages.css" />
    <link rel="stylesheet" href="../css/page-specific/styleJS.css" />
    <link rel="icon" href="../images/theme.ico" />
    <title>Javascript</title>
  </head>
  <body>
    <header></header>

    <div class="navbar">
      <!-- Navbar injected by JS -->
    </div>

    <main>
      <section id="home" style="display: block">
        <h2 id="myH2">Trabajo en progreso</h2>
        <br />
      </section>

      <section style="display: none">
        <h1 id="myH1">Hola</h1>
        <p id="myP"></p>
        <br /><br />
        <label>usuario: </label>
        <input id="myText" /><br /><br />
        <button id="submitBtn">Clickeame</button>
      </section>
      <hr />
      <section>
        <label id="countLabel"></label>
        <div id="btnContainer">
          <button id="decreaseBtn" class="buttons">Reducir</button>
          <button id="resetBtn" class="buttons">Resetear</button>
          <button id="increaseBtn" class="buttons">Aumentar</button>
        </div>
      </section>
      <hr />
      <section class="currency-converter">
        <h3>Conversor divisas (ARG)</h3>
        <br />
        <form>
          <label for="amount">Monto:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="converter-input"
            required
            placeholder="Introduce un monto"
          />

          <label for="fromCurrency">Moneda:</label>
          <select
            id="fromCurrency"
            name="fromCurrency"
            class="converter-select"
          >
            <option value="USD">Dólar estadounidense</option>
            <option value="ARS">Peso argentino</option>
          </select>

          <button
            type="button"
            class="converter-button"
            onclick="convertCurrency()"
          >
            Convertir
          </button>
        </form>
        <p id="result" class="converter-result"></p>
      </section>
    </main>

    <script>
      const exchangeRates = {
        USD: { ARS: 1041.5 }, // Sabado 18 Enero: 1 USD = 1041.50   ARS
        ARS: { USD: 0.00096 }, // Sabado 18 Enero: 1 ARS = 0.00096 USD
      };

      function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = fromCurrency === "USD" ? "ARS" : "USD";
        const resultElement = document.getElementById("result");

        if (!amount || amount <= 0) {
          resultElement.textContent = "Por favor, introduce un monto válido.";
          return;
        }

        const rate = exchangeRates[fromCurrency][toCurrency];
        const result = amount * rate;
        resultElement.textContent = `${amount} ${fromCurrency} = ${result.toFixed(
          2
        )} ${toCurrency}`;
      }
    </script>

    <script src="../JS/navbar.js" data-basepath="../../"></script>
    <script src="../JS/misc.js"></script>

    <footer><p>©2025 DesvoSoft</p></footer>
  </body>
</html>
